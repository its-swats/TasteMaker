<template name='searchSelection'>
    <row>
        <div class='full-length overflow_scroll columns small-12 bg_picture'>
            <!-- <h1>Narrowing Down your Search...</h1> -->
            {{#each wines}}
            <div id='{{@index}}' class='search_result '>
                <div class='col-1_and_half small-9 columns bg_white text-white wine_search_box search_padder'>
                    <h3 class='search_result_text'>{{name}}</h3>
                </div>
                <div class='search_padder col-1_and_half small-3 columns bg_white text-white wine_search_box'>
                <img src= {{img}} alt="Wine Pic" align="middle" height="55" width="55">
                </div>
            </div>
            {{/each}}
        </div>
    </row>
</template>
