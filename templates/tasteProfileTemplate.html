<template name='tasteProfile'>
  <row>
    <div class='full-length overflow-scroll columns small-12 bg_cream'>
      <h1>Taste Profile</h1>
      <canvas id="myChart" width="350" height="400"></canvas>
      <br><br><br>
      <h1>History</h1>
      <canvas id="myRadarChart" width="350 " height="400"></canvas>
      <h1>Preferred Varietals</h1>
      {{#each history}}
        {{wine.varietal}}
      {{/each}}
      {{varietalPercentage}}
    </div>
  </row>
</template>
