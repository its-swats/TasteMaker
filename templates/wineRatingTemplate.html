<template name='rateWine'>
<row>
  <div class='col-6 columns small-12 bg_cream'>
    <h1>You Just Scanned...</h1>
    <h3> {{name}}</h3>
    <p>It is... {{style}}</p>
  </div>
</row>
<row>
  <div class='col-4 columns small-12 bg_purple'>
    <button id='love' class='button expand radial'>Loved It</button>
    <button id='like' class='button expand radial'>Liked It</button>
    <button id='dislike' class='button expand radial'>Disliked It</button>
  </div>
</row>
</template>
