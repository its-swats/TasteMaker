<template name='rateWine'>
<row>
  <div class='full-length columns small-12 bg_picture'>


    <div class= "col-4 columns small-11 bg_cream borderwine small-centered">

       <img class='rate_img' src='{{img}}' alt="Wine Pic" align="middle" height="120" width="120">
      <h1 class='text_red1 rate_result_text' > {{name}}</h1>
      <h3>{{varietal}}</h3>

    </div>
    <!--     <p>It is... {{style}}</p> -->

    <div class="buttonpush" >

    <button id='love' class='button expand radial'>absolutely loved it!</button>
    <button id='like' class='button expand radial'>i enjoyed it</button>
    <button id='dislike' class='button expand radial'>not my style</button>
    </div>
  </div>
</row>
</template>
