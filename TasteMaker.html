<head>
  <title>TasteMaker</title>
</head>

<body>

{{>loginButtons}}

<div id="helloDiv">
  {{> hello}}
  {{>loginButtons}}
  {{>yourWines}}
</div>

<div class="hide" id="tasteDiv">
  {{> tasteTemplate}}
</div>

<div id="historyDiv" class="hide">
  {{> historyTemplate}}
</div>

<div id="recDiv" class="hide">
  {{>recTemplate}}
  <div id="recResult">

</div>

</body>

<template name="yourWines">
  <ul>
    {{#each yourWines}}
    <li>{{wine}}</li>
    {{/each}}
  </ul>
</template>
