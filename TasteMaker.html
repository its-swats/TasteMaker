<head>
  <title>TasteMaker</title>
</head>
<body>
  {{#if currentUser}}
  <div class="off-canvas-wrap" data-offcanvas>
    <div class="inner-wrap">
      <nav class="tab-bar">
        <div class="left-small"><a role="button" href="#idOfLeftMenu" class="left-off-canvas-toggle menu-icon" ><span></span></a>
        </div>
        <div class='text-center'>
          <h4 class='.text_white'>Taste Maker</h4>
        </div>
      </nav>
      <aside class="left-off-canvas-menu">
        <button id='wineHistory' class='button left-off-canvas-toggle'>Wine History</button><br>
        <button id='aboutUs' class="button left-off-canvas-toggle">About TasteMaker</button><br>
        <button id='logOut' class="button left-off-canvas-toggle">Logout</button><br>
      </aside>
      <div id='pageDisplay' class='content hide'>
      </div>
      <div id='pageHome' class='content'>
        <row class=''>
          <div class='col-2 columns small-12 bg_purple'>  
          </div>
        </row>
        <row>
          <div class='col-5 centered columns small-12 bg_cream'>
            <button id='scanIt' class='scanIt button expand'>Scan It</button>
          </div>
        </row>

        <row class=''>
          <div class='col-3 bottom_row columns small-6 bg_purple'>
            <button id='wineRec' class='button expand'>Recommend Me</button>
          </div>
          <div class='col-3 bottom_row columns small-6 bg_purple'>
            <button id='tasteProfile' class="button expand">Taste Profile</button><br>
          </div>
        </row>
      </div>
    </div>
  </div>
  {{else}}
    <div class='loggedOut'>
       <nav class="tab-bar">
        <div class='text-center'>
          <h4 class='.text_white'>Taste Maker</h4>
          {{> loginButtons}}
        </div>
      </nav>
    </div>
  {{/if}}
</body>
