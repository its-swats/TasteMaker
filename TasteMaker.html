<head>
  <title>TasteMaker</title>
</head>
<body>
  {{#if currentUser}}
  <div class="off-canvas-wrap" data-offcanvas>
    <div class="inner-wrap">
      <nav class="tab-bar">
        {{>hamburgerBar}}
        <div class='text-center'>
          <h4 class='.text_white'>Taste Maker</h4>
        </div>
      </nav>
      <aside class="left-off-canvas-menu">
        <ul class="button-group radius">
          <li><a href="#" class="button secondary">Button 1</a></li>
          <li><a href="#" class="button">Button 2</a></li>
          <li><a href="#" class="button">Button 3</a></li>
          <li><a href="#" class="button">Button 4</a></li>
        </ul>
      </aside>
      <div id='pageDisplay' class='content hide'>
      </div>
      <div id='pageHome' class='content'>
        <row class=''>
          <div class='col-2 columns small-12 bg_purple'>
          </div>
        </row>
        <row>
          <div class='col-5 centered columns small-12 bg_cream'>
            <button id='scanIt' class='scanIt button expand'>Scan It</button>
          </div>
        </row>

        <row class=''>
          <ul class="button-group radius">
            <li><a id="wineRec" class="button large">Recommendation</a></li>
            <li><a id="tasteProfile" class="button">Taste Profile</a></li>
          </ul>
 <!--          <div class='col-3 bottom_row columns small-6 bg_purple'>
            <button id='wineRec' class='button expand'>Recommend Me</button>
          </div>
          <div class='col-3 bottom_row columns small-6 bg_purple'>
            <button id='tasteProfile' class="button expand">Taste Profile</button><br>
          </div> -->
        </row>
      </div>
    </div>
  </div>
  {{else}}
    <div class='loggedOut'>
       <nav class="tab-bar">
        <div class='text-center'>
          <h4 class='.text_white'>Taste Maker</h4>
          <row>
            <div class='col-2 columns small-12 bg_purple'>
            </div>
          </row>
          <row>
            <div id='userBox' class='col-5 columns small-12 bg_cream'>
              <div class='signUp'>
              {{> signUp}}
              </div>
              <div class='logIn hide'>
              {{> logIn}}
              </div>
            </div>
          </row>
          {{> accountBox}}
        </div>
      </nav>
    </div>
  {{/if}}
</body>
